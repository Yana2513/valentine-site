.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: crimson;
    transform: rotate(45deg);
    animation: fall 5s linear infinite;
    z-index: 9999;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: crimson;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    top: 0;
    left: -10px;
}

@keyframes fall {
    0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
    }
    100% {
        transform: translateY(700px) rotate(45deg);
        opacity: 0;
    }
}
