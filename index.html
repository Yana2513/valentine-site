<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>For you</title>
    <style>
        /* –§–æ–Ω –∏ –æ–±—â–∏–π —Å—Ç–∏–ª—å */
        body {
            margin: 0;
            padding-top: 100px;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow-x: hidden;
        }

        h1 {
            font-size: 50px;
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: crimson;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: hotpink;
            transform: scale(1.1);
        }

        #message {
            margin-top: 30px;
            font-size: 24px;
            color: white;
        }

        /* –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: crimson;
            transform: rotate(45deg);
            animation: fall 5s linear infinite;
            z-index: 9999;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: crimson;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(700px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>–ù–∞–∂–º–∏ —Å—é–¥–∞ üíå</h1>
    <button onclick="showMessage()">–û—Ç–∫—Ä—ã—Ç—å</button>
    <p id="message"></p>

    <!-- –ù–µ–≤–∏–¥–∏–º—ã–π YouTube-–ø–ª–µ–µ—Ä –¥–ª—è –º—É–∑—ã–∫–∏ -->
    <iframe id="ytplayer"
        style="width:0;height:0;border:0;"
        src="https://www.youtube.com/embed/SXjyfzL04bQ?autoplay=1&loop=1&playlist=SXjyfzL04bQ&controls=0&mute=0"
        allow="autoplay">
    </iframe>

    <script>
        function showMessage() {
            // –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
            function createHeart() {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = 3 + Math.random() * 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
            setInterval(createHeart, 300);

            // –¢–µ–∫—Å—Ç
            document.getElementById("message").innerHTML = "–Ø –ª—é–±–ª—é —Ç–µ–±—è(¬¥ÔΩ°‚Ä¢ œâ ‚Ä¢ÔΩ°`) ‚ô°";
        }
    </script>
</body>
</html>
